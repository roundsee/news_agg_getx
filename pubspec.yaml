name: new_agg
description: A new Flutter project.
version: 1.0.0+1
environment:
  sdk: '>=2.12.0 <3.0.0'
dependencies:
  auto_size_text: ^3.0.0
  cached_network_image: ^3.2.1
  carousel_slider: ^4.2.1
  change_app_package_name: ^1.1.0
  connectivity_plus: ^2.3.6
  cool_alert: ^2.0.1
  device_info_plus: ^9.1.1
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9
  flutter:
    sdk: flutter
  flutter_easyloading: ^3.0.5

  flutter_local_notifications: ^16.3.0
  flutter_svg: ^1.1.6
  get: ^4.6.5
  google_sign_in: ^5.0.7
  intl: ^0.18.0
  shared_preferences: ^2.0.15
  smooth_page_indicator: ^1.0.0+2
  social_share: ^2.3.1
  toggle_switch: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.13.1
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/logo.png"
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 700
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
        - asset: assets/fonts/PoppinsMedium.ttf
          weight: 500
    - family: Inter
      fonts:
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
        - asset: assets/fonts/InterBold.ttf
          weight: 700
        - asset: assets/fonts/InterMedium.ttf
          weight: 500
    - family: Koh Santepheap
      fonts:
        - asset: assets/fonts/KohSantepheapBlack.ttf
          weight: 900
